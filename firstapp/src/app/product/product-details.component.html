<div class="panel panel-info">
    <div class="panel-heading">
        <h1>{{details[0].name}}</h1>
    </div>
    <div class="panel-body">
        <img [src]="details[0].thumb" style="height:300px;width:300px"/>
        <h2>{{details[0].city}}</h2>
        <h3>{{details[0].locality}}</h3>
        <h2>{{details[0].rating_text|uppercase}}</h2>
        <h3>{{details[0].aggregate_rating}} Stars</h3>
        <h2>{{details[0].min_price| currency:'INR'}} for 2 person</h2>
        <label>Number of person</label>
        <input type="text" placeholder="Number of person"
        [(ngModel)]="quntity"/>
        <br/>

        <a class="btn btn-success" [routerLink]="['/orders',details[0].id]"
        [queryParams]="{person:quntity}"
        >Place Order</a> &nbsp;
        <button class="btn btn-danger"
        (click)="onBack()">
            Back
        </button>
        
        
    </div>
</div>
