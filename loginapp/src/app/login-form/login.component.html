<div class="panel panel-success">
    <div class="panel-heading">
        Login Page
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="Email.invalid">
                <label for="fname" class="control-label">
                    Email
                </label>
                <input type="text" placeholder="Email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="myUser.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #Email="ngModel"
                    id="email"
                />
                <div class="alert alert-danger" *ngIf="Email.invalid">
                    Enter Valid Email
                </div>
            </div>
            <div class="form-group" [class.has-error]="Password.invalid">
                <label for="pass" class="control-label">
                    Password
                </label>
                <input type="text" placeholder="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="myUser.password"
                    minlength=8
                    #Password="ngModel"
                    id="pass"
                />
                <div class="alert alert-danger" *ngIf="Password.invalid">
                   Min length is 8
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
